<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Traffic Management</title>
    <link href="/Content/main.css" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.yeti.min.css" rel="stylesheet" />
</head>
<body ng-app="app">

    <div ng-view>

        <nav class="navbar navbar-default">
            <div class="container-fluid" style="background-color:dodgerblue">
                <div>
                    <p class="navbar-brand navbar-left">Traffic Management</p>
                </div>
            </div>
        </nav>

        <form ng-controller="ctrlDocumentType as ctrl">
            <fieldset class="col-lg-10 col-lg-offset-1">
                <div class="container" style="margin: 20px 0px 20px 0px; padding: 30px ; background-color: lightblue ">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">
                                <strong>Изберете почетна дестинација:</strong>
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="documentTypeInput"
                                        ng-options="option.Name for option in ctrl.crossroadList track by option.Id"
                                        ng-model="ctrl.selectedCrossroad">
                                    <!--<option value="{{option.Id}}">{{option.Name}}</option>-->
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 control-label">
                                <strong>Изберете крајна дестинација:</strong>
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="documentTypeInput"
                                        ng-options="option.Flag for option in ctrl.crossroadList track by option.Id"
                                        ng-model="ctrl.selectedCrossroad">
                                    <option value="{{option.Id}}">{{option.Flag}}</option>
                                    <option></option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div style="margin:70px 100px 50px 50px">
                            <button type="button" style=" width: 100px" class="btn btn-success btn-md pull-right ">Пресметај</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>


       
    </div>


    <!--external libraries-->
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/jQuery/jquery-3.1.0.min.js"></script>
    <script src="scripts/angular/angular-animate.min.js"></script>
    <script src="scripts/angular/angular-sanitize.min.js"></script>
    <script src="scripts/angular/angular-translate.min.js"></script>
    <script src="Scripts/angular/smart-table.min.js"></script>
    <script src="Scripts/angular/angular-cookies.min.js"></script>
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/angular/angular-image-compress.js"></script>
    <!--modules-->
    <script src="app/app.module.js"></script>
    <script src="app/shared/shared.module.js"></script>
    <!--services-->
    <script src="app/shared/repository.service.js"></script>
    <script src="app/shared/web.service.js"></script>
    <script src="app/shared/app.config.js"></script>
    <!--controllers-->
    <script src="app/controllers/test.controller.js"></script>
    <script src="app/controllers/ctrlDocumentType.js"></script>
    <!--jQuery-->
    <script>
        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a')) {
                $(this).collapse('hide');
            }
        });
    </script>

</body>
</html>
